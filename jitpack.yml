install:
- FILE_COMMONS_AAR="-Dfile=brandmessengercommons-1.7.0.aar"
- FILE_CORE_AAR="-Dfile=brandmessengercore-1.7.0.aar"
- FILE_UI_AAR="-Dfile=brandmessengerui-1.7.0.aar"
- mvn install:install-file $FILE_COMMONS_AAR -DgroupId=com.github.lithiumtech.android-brandmessenger-sdk-dist -DartifactId=commons -Dversion=1.7.0 -Dpackaging=aar -DpomFile=brandmessengercommons-1.7.0.pom
- mvn install:install-file $FILE_CORE_AAR -DgroupId=com.github.lithiumtech.android-brandmessenger-sdk-dist -DartifactId=core -Dversion=1.7.0 -Dpackaging=aar -DpomFile=brandmessengercore-1.7.0.pom
- mvn install:install-file $FILE_UI_AAR -DgroupId=com.github.lithiumtech.android-brandmessenger-sdk-dist -DartifactId=ui -Dversion=1.7.0 -Dpackaging=aar -DpomFile=brandmessengerui-1.7.0.pom
